<script>
    var media=0;
     var nota;
    var i = 0;
     

   
    do{
        nota=prompt("nota");
        media = media + Number (nota);
        i++;
    }while(nota !=undefined);
    document.write(media);
    document.write("<br>")
    document.write(media/(i-1));
    
    console.log(i)

   
        
    
</script>
